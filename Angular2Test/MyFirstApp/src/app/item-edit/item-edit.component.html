<h1>{{Opration}} Item</h1>
<br />
<form (ngSubmit)="SaveItem()" #ItemForm="ngForm">
    <div class="form-group">
        <label for="txtItemName">Item Name :</label>
        <input type="text" class="form-control" name="txtItemName" id="txtItemName" [(ngModel)]="CrItem.ItemName" #txtItemName="ngModel" required="true">
        <div [hidden]="txtItemName.valid || txtItemName.pristine" class="alert alert-danger">
            Name is required
        </div>
    </div>

    <div class="input-group">
        <label for="txtItemPrice">Item Price :</label>        
        <input type="text" class="form-control" name="txtItemPrice" [(ngModel)]="CrItem.ItemPrice" #txtItemPrice="ngModel" required>
        <div [hidden]="txtItemPrice.valid || txtItemPrice.pristine" class="alert alert-danger">
            Price is required
        </div>
    </div>

    <div class="form-group">
        <label for="txtItemQuantity">Item Quantity :</label>
        <input type="text" class="form-control" name="txtItemQuantity" [(ngModel)]="CrItem.ItemQuantity" #txtItemQuantity="ngModel" required>
        <div [hidden]="txtItemQuantity.valid || txtItemQuantity.pristine" class="alert alert-danger">
            Quantity is required
        </div>
    </div>
    <div class="form-group">
        <label for="drpItemCategoryId">Item Category :</label>
        <select name="drpItemCategoryId" class="form-control" [(ngModel)]="CrItem.ItemCategoryId" #drpItemCategory #drpItemCategoryId="ngModel" (change)="drpItemCategoryId_Change(drpItemCategory)" required>
            <option *ngFor="let cat of ItemCategorys" [attr.CategoryName]="cat.CategoryName" [attr.Category]="cat | json" [ngValue]="cat.CategoryId">{{cat.CategoryName}}</option>
        </select>
        <div [hidden]="drpItemCategoryId.valid || drpItemCategoryId.pristine" class="alert alert-danger">
            Category is required
        </div>
    </div>
    <hr />
    <button type="submit" class="btn btn-success" [disabled]="!ItemForm.form.valid">Save</button>
    <button name="btnCancel" class="btn btn-danger" (click)="btnCancel_Click()">Cancle</button>
</form>
