<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script  src="vue.js"></script>
    <title>component</title>
</head>
<body>
    <div id='app1'>
        {{message}}
        <p>
            <comp1></comp1>
        </p>
    </div>
        
    <template id="comp1">
            <div>
                    welcome to {{comp1Msg}}
            </div>
    </template>

    <script>
  var comp1=Vue.component('comp1', {
    template:'#comp1',
    data: function () {
    return {
        comp1Msg: 'comp1Msg'
    }
  }  
});
var vm1=new Vue({
    el:'#app1',
    data:{
        message:'welcome to vuejs'
    }
});
    </script>
</body>
</html>
