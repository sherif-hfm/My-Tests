<body>

    <script type="text/javascript">
        function SaveData() {
            var _userInfo = {};
            _userInfo.UserName = "sherif";

            _userInfo.Address.City = "Sohag";
            _userInfo.Address.Street = "st1";

                url: 'http://localhost:4010/api/User/SaveUserData',
                data: DataStr,
                contentType: "application/json; charset=utf-8",

                }
