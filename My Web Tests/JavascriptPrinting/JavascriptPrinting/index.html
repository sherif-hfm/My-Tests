        function PrintDoc() {
            w = window.open();
            w.onbeforeprint = function () { console.log('beforePrint1'); };
            w.onafterprint = function () { console.log('afterPrint1'); };
            if (w.matchMedia) {
                var mediaQueryList = w.matchMedia('print');
                mediaQueryList.addListener(function (mql) {
                    if (mql.matches) {
                        console.log('beforePrint');
                    } else {
                        console.log('afterPrint');
                    }
                });
            };
            w.document.write('<html moznomarginboxes mozdisallowselectionprint lang="ar-sa" dir="rtl">');
            w.document.write('<head>');
            w.document.write('<title>Print it!</title>');
            w.do.write('<meta charset="UTF-8" />');

            w.document.write('<style type="text/css" media="print">' + style + '</style>');
            //w.document.write('<link rel="stylesheet" type="text/css" media="print" href="styles.css" />');
            w.document.write('</head><body dir="rtl"  style="direction: rtl;" lang="ar-sa">');
            w.document.write($('#divPrint').html());

            w.document.close();
            w.print();
            //w.close();
        }
