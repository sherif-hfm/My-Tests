<body>
    <h1>
        hello world
    </h1>
    <script type="text/javascript">
        
    </script>
    <script type="module">
        import {capture} from '/src/index.js';
        import {OutputType} from '/src/index.js';
        console.log(OutputType);
        var img= capture(
        OutputType.BASE64,
        window.document,
        {
        'imageFormatForDataUrl': 'image/jpeg',
        'imageQualityForDataUrl': 1.0
        });
        var image = new Image();
        image.src = 'data:image/jpg;base64,' + img;
        document.body.appendChild(image);
        console.log(img);
    </script>
</body>
